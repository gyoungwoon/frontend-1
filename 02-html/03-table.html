<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table : html</title>
  </head>
  <body>
    <h1>table</h1>
    <h2>html</h2>

    <table border="1" style="width: 90%">
      <caption>
        표 제목
      </caption>
      <colgroup>
        <col />
        <col span="3" width="20%" />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
        </tr>
      </thead>
      <tbody style="text-align: center">
        <tr>
          <!-- 열 -->
          <td scope="col">김성현</td>
          <td>90</td>
          <td>80</td>
          <td>70</td>
        </tr>
        <tr>
          <!-- 열 -->
          <td scope="col">성현</td>
          <td>90</td>
          <td>80</td>
          <td>70</td>
        </tr>
      </tbody>
      <tfoot style="text-align: center">
        <tr>
          <td scope="row">평균점수</td>
          <td>90</td>
          <td>80</td>
          <td>70</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
