<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="https://s.pstatic.net/static/www/nFavicon96.png" />
  </head>
  <body>
    <!-- heading -->
    <link />
    <h1>네이버</h1>
    <h2>뉴스 스탠다드</h2>
    <h3>경제</h3>

    <hr />
    <!-- p : 문단태그 -->
    <!-- 일반적인 텍스트 블록 -->
    <p>문단의 단락을 <br />의미합니다.</p>
    <pre>
      문단의 단락을
      의미합니다.
    </pre>

    <hr />
    <!-- 리스트의 제목 -->
    <strong>중요한 텍스트</strong>
    <!-- 중요하지 않은 볼드체 -->
    <b>굵은 텍스트</b>
    <em>그냥</em>
    <address>주소 서울시 서초구</address>
    <hr />
    <!-- a : 링크 -->
    <!-- 페이지 연결 -->

    <!-- 절대경로 -->
    <a href="https://naver.com" target="blank">네이버</a>
    <br />
    <!-- 상대경로 -->
    <!-- 나를 기준, 상대 경로 탐색 -->
    <a href="./01-기본설정.html">01-기본설정.html</a>
    <link rel="stylesheet" href="./css/styles.css" />

    <script src="./js/script.js"></script>
    <br />
    <!-- 메일연결 -->
    <a href="mailto:mail@mail.com">mail.mail.com</a>
    <br />
    <!-- 전화연결 -->
    <a href="tel:010-1234-5678">010-1234-5678</a>
    <br />

    <!-- img : 이미지태그, 운영성이미지, 절대경로 -->
    <img
      src="https://imgnews.pstatic.net/image/021/2024/10/01/0002662861_001_20241001161625284.jpg?type=w647"
      alt="맥모닝"
    />
    <!-- 서버경로, 도메인 경로 생략 -->
    <img src="/images/~~" alt="" />
    <!-- 상대경로 -->
    <img src="./images/~~" alt="" />
    <br />
  </body>
</html>
